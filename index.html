        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.87716707750058,114.86694447224602],[-8.48755443148148,115.67602835289476]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');

        function pop_ADMINISTRASIDESA_AR_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama Objek</th>\
                        <td>' + (feature.properties['Nama Objek'] !== null ? autolinker.link(feature.properties['Nama Objek'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas</th>\
                        <td>' + (feature.properties['Luas'] !== null ? autolinker.link(feature.properties['Luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

        map.createPane('pane_ADMINISTRASIDESA_AR_2');

        var layer_ADMINISTRASIDESA_AR_2 = new L.geoJson(json_ADMINISTRASIDESA_AR_2, {

        bounds_group.addLayer(layer_ADMINISTRASIDESA_AR_2);
        map.addLayer(layer_ADMINISTRASIDESA_AR_2);
        function pop_ClubBali_3(feature, layer) {

        function style_ClubBali_3_0() {
            return {
                pane: 'pane_ClubBali_3',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ClubBali_3');
        map.getPane('pane_ClubBali_3').style.zIndex = 403;
        map.getPane('pane_ClubBali_3').style['mix-blend-mode'] = 'normal';
        var layer_ClubBali_3 = new L.geoJson(json_ClubBali_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ClubBali_3',
            layerName: 'layer_ClubBali_3',
            pane: 'pane_ClubBali_3',
            onEachFeature: pop_ClubBali_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_ClubBali_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_ClubBali_3);
        map.addLayer(layer_ClubBali_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>MAP CLUB DI KUTA, BALI</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Berikut ini adalah peta letak club malam di kuta, bali';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ClubBali_3.png" /> ClubBali': layer_ClubBali_3,'ADMINISTRASIDESA_AR<br /><table><tr><td style="text-align: center;"><img src="legend/ADMINISTRASIDESA_AR_2_Abiansemal0.png" /></td><td>Abiansemal</td></tr><tr><td style="text-align: center;"><img src="legend/ADMINISTRASIDESA_AR_2_Kuta1.png" /></td><td>Kuta</td></tr><tr><td style="text-align: center;"><img src="legend/ADMINISTRASIDESA_AR_2_KutaSelatan2.png" /></td><td>Kuta Selatan</td></tr><tr><td style="text-align: center;"><img src="legend/ADMINISTRASIDESA_AR_2_KutaUtara3.png" /></td><td>Kuta Utara</td></tr><tr><td style="text-align: center;"><img src="legend/ADMINISTRASIDESA_AR_2_Mengwi4.png" /></td><td>Mengwi</td></tr><tr><td style="text-align: center;"><img src="legend/ADMINISTRASIDESA_AR_2_Petang5.png" /></td><td>Petang</td></tr><tr><td style="text-align: center;"><img src="legend/ADMINISTRASIDESA_AR_2_6.png" /></td><td></td></tr></table>': layer_ADMINISTRASIDESA_AR_2,"Google Maps": layer_GoogleMaps_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_ClubBali_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Nama']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ClubBali_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });

        map.on("zoomend", function(){

        });
        map.on("layeradd", function(){
            resetLabels([layer_ClubBali_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ClubBali_3]);
        });
